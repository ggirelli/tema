<!-- url-specific template -->
<div id='userpage' class='col-md-8 col-md-offset-2' ng-app='tea' ng-controller='userpageController as upCtrl' ng-model='upCtrl'>

	<div class="title col-md-12">
		<p>TEMA</p>
		<small>Tumor Evolution Manager and Analyzer</small>
	</div>

	<div class="session-choice panel panel-light col-md-12" ng-if="!out.isSigning()">
		<div class="panel-heading">You are logged in as <u>{{m.logsys.logged.usr}}</u></div>
		<div class="panel-body">

			<div class="col-md-6 col-md-push-6 pori0 mbot0 plef05">
				<div class="col-md-6 plef0 prig05"><button class="all-width mbot02 h2-5em btn btn-aqua small-caps" ng-click="out.sign()">logout</button></div>
				<div class="col-md-6 prig0 plef05"><button class="all-width mbot02 h2-5em btn btn-light-aqua small-caps" ng-click=''>edit profile</button></div>
				<div class="col-md-12 pori0"><button class="all-width mbot02 h2-5em btn btn-reddish small-caps" ng-click=''>createa <u>new</u> session</button></div>
				<div class="col-md-12 pori0"><button class="all-width mbot0 h2-5em btn btn-sky small-caps" ng-click=''>enter a <u>public</u> session</button></div>
			</div>

			<div class="col-md-6 col-md-pull-6 plef0 prig05 mbot05">
				<div class="session-choice panel panel-reddish panel-left mbot0">
					<div class="panel-heading">Your sessions</div>
					<div class="panel-body">
						here a list of user's sessions
					</div>
				</div>
			</div>

			<div class="col-md-6 session-choice prig05">
				<div class="session-choice panel panel-light-aqua">
					<div class="panel-heading">Shared sessions</div>
					<div class="panel-body">
						here a list of shared sessions
					</div>
				</div>
			</div>

			<div class="col-md-6 session-choice plef05">
				<div class="session-choice panel panel-sky">
					<div class="panel-heading">Your history</div>
					<div class="panel-body">
						here a list of last visited sessions
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="col-md-12 session-choice panel panel-reddish" ng-if="out.isSigning()">
		<div class="panel-heading">Signing out</div>
		<div class="panel-body">
			<center>
				<h2 class="text-danger">See you soon!</h2>
			</center>
		</div>
	</div>

</div>
